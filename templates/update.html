{% extends 'base.html' %}

{% block head %}
<title>Task App</title>
{% endblock %}


{% block body %}
<div class="content" align="center" >
    <h1>Update Task</h1>
    <br>
    <form action="/update/{{task.id}}" method="post">
        <input type="text" name="content" placeholder="Task" id="content" value="{{task.content}}" >
        <input type="submit" value="UPDATE">
</div>
{% endblock %}
